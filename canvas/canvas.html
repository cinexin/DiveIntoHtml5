<!DOCTYPE html>
<html  lang="en">


	<head>
		<meta charset="utf-8" />
		<meta name="robots" content="noindex" />
		<title>Dive into HTML5 - The Canvas</title>
	</head>

	<body>
		<header id="page-header">
			<!-- we make a GROUP of headers that are gonna be inside THIS header -->
			<hgroup>
				<h1>Dive into HTML5</h1>
				<h2>The Canvas</h2>
			</hgroup>
		</header>

		<canvas id="myCanvas" width="500" height="375">
		</canvas>
		
		<script>
			var myCanvas = document.getElementById("myCanvas");
			var context = myCanvas.getContext("2d");

			console.log("myCanvas: " + myCanvas);		
			console.log("context: " + context);
			
			/* this draws a bunch of vertical lines in the canvas...*/
			for (var x= 0.5; x < 500; x+=10) {
				context.moveTo(x,0);
				context.lineTo(x, 375);
			}
			
			context.strokeStyle = '#eeeeee';
			context.stroke();
			
			/* this will draw an horizontal arrow...*/
			/* since we want to change the color, we need to call beginPath()...*/
			context.beginPath();

			context.moveTo(0,40);
			context.lineTo(240,40);
			
			context.moveTo(260, 40);
			context.lineTo(500,40);
			
			context.moveTo(495,35);
			context.lineTo(500,40);
			context.lineTo(495,45);
			
			/* now let's draw the vertical arrow...*/
			context.moveTo(60,0);
			context.lineTo(60,153);
			
			context.moveTo(60,173);
			context.lineTo(60,375);
			
			context.moveTo(65, 370);
			context.lineTo(60,375);
			context.lineTo(55,370);
			
			
			context.strokeStyle = '#000';
			context.stroke();
			
			
			/* now let's draw the text for "x" and "y"...*/
			context.font = "bold 12px sans-serif";
			context.fillText("x",248,43);
			context.fillText("y", 58, 165);
			
			/* now let's draw the text for (0,0) coordinates...*/
			context.textBaseline= "top";
			context.fillText("(0,0)",8,5);

			/* now let's draw the text for (500,370) coordinates...*/
			context.textAlign= "right";
			context.textBaseline= "bottom";
			context.fillText("(500,375)",492,370);
			
			/* let's draw two little rectangles in the corners...*/
			context.fillRect(0,0,3,3);
			context.fillRect(497,372,3,3);
			
		</script>
		
	</body>


</html>
